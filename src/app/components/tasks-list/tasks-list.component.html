<ui5-card>
  <ui5-card-header title-text="{{ title }}"></ui5-card-header>

  <div class="table-tasks">
    <ui5-table>
      <ui5-table-column [slot]="'columns'" style="width: 400px">
        <span>Tarea</span>
      </ui5-table-column>
      <ui5-table-column [slot]="'columns'">
        <span>Fecha</span>
      </ui5-table-column>
      <ui5-table-column [slot]="'columns'">
        <span>Estatus</span>
      </ui5-table-column>
      <ui5-table-column [slot]="'columns'">
        <span></span>
      </ui5-table-column>

      <ui5-table-row *ngFor="let task of tasks">
        <ui5-table-cell>{{ task.task }}</ui5-table-cell>
        <ui5-table-cell>{{ task.date }}</ui5-table-cell>
        <ui5-table-cell>{{ task.completed | status }}</ui5-table-cell>
        <ui5-table-cell>
          <ui5-switch
            accessible-name="Switch with Accessible Name"
            [checked]="task.completed"
            [disabled]="task.completed"
            (change)="markCompleted(task.id)"></ui5-switch>
        </ui5-table-cell>
      </ui5-table-row>
    </ui5-table>
  </div>
</ui5-card>
